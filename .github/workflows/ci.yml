name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  contract-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Kod biçimi kontrolü (Prettier)
      - name: Prettier Check
        run: npx -y prettier@3.3.3 --check "**/*.{js,ts,jsx,tsx,json,md,yaml,yml}"

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Lint OpenAPI
        run: redocly lint packages/contracts/openapi.yaml

      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli

      - name: Lint AsyncAPI
        run: spectral lint packages/contracts/asyncapi.yaml

  smoke:
    runs-on: ubuntu-latest
    env:
      GW_BASE: http://localhost:8080
      SMOKE_EMAIL: superadmin@binnbot.com
      SMOKE_PASS: 123456
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Start Gateway
        run: node services/api-gateway/index.js &

      - name: Wait 2s
        run: sleep 2

      - name: Run Smoke
        run: node tests/smoke.api.test.mjs

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run unit tests (normalizeBinanceError)
        run: node tests/unit.normalizeBinanceError.test.mjs

      - name: Run unit tests (round/validate)
        run: node tests/unit.exchange.validate.test.mjs

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/binnbot:latest
